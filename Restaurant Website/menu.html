<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <section id="greeting">
    <h1>Papa's Pizzeria</h1>
    <h3>Mamma mia!</h3>
  </section>
  <section id="menu">
    <h2>Menu</h2>
    <div id="hawaiian-pizza">
      <h4>Pineapple Pizza</h4>
      <img
        src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Quick-Hawaiian-Pizza_EXPS_HCK17_61320_B09_13_4b.jpg"
        alt="Hawaiian Pizza" />
      <p>Pineapple on pizza does belong on pizza!</p>
      <h5>$3.99 per slice</h5>
    </div>
    <div id="veggie-pizza">
      <h4>Veggie Pizza</h4>
      <img src="https://nishkitchen.com/wp-content/uploads/2017/01/veg-pizza-1B.jpg" alt="Vegetable Pizza" />
      <p>All-Veg pizza is delicious!</p>
      <h5>$2.99 per slice</h5>
    </div>
    <div id="pepperoni">
      <h4>Pepperoni Pizza</h4>
      <img src="https://myfoodbook.com.au/sites/default/files/styles/sr_mo/public/recipe_photo/pepperoni-pizza.jpg"
        alt="pepperoni pizza" />
      <p>A classic!</p>
      <h5>$2.50 per slice</h5>
    </div>
  </section>
</body>

</html>
